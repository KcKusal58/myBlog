{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block css %}
<style>
    .container{
        min-height: 88vh;
    }
</style>
{% endblock css %}
{% block body %}
<div class="container">

<h1 class="my-3">{{blog.title}}</h1>
<h6>Published by: {{blog.author}}</h6>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog-update' blog.sno %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="/blogpost/{{blog.slug}}/delete">Delete</a>
    <div class="row">
    {{blog.content| safe}}
</div>
</div>
{% endblock body %}
