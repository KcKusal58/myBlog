{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block css %}
<style>
    .container{
        min-height: 88vh;
    }
</style>
{% endblock css %}
{% block body %}

<div class="row">
    {{blog.content| safe}}
</div>
</div>
{% endblock body %}
