{% extends 'base.html' %}
{% block body %}
<div class="container my-3 py-0">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-control w-75 p-2">
            <legend class="border-bottom mb-4">Delete Blog</legend>
            <h2>Are you sure you want to delete the post "{{ blog.title }}"</h2>
        </fieldset>
        <div class="form-control w-75 p-2">
            <button class="btn btn-outline-danger" type="submit">Confirm Delete</button>
            <a class="btn btn-outline-secondary" href="/blogpost/{{blog.slug}}">Cancel</a>
        </div>
    </form> 
</div>
{% endblock body %}
