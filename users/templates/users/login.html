{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container my-3 py-4">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="w-50 p-2">
            <fieldset class="form-control">
                <legend class="border-bottom py-3">Log In</legend>
                {{ form|crispy }}
            </fieldset>
        </div>
        <div class="w-50 p-2">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="form-control w-50 p-3">
        <small class="text-muted">Need An Account? <a href="{% url 'register' %}" class="ml-2">SignUp</a></small>
    </div>
</div>
{% endblock body %}
